<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" />
    <title>Galactic Guests | Soon</title>
</head>

<body dir="ltr">

    <!--Galactic-Guests-Navbar-Section-->

    <div class="galactic-guests-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="#">Galactic Guests</a>
                        <button class="navbar-toggler " type=" button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ml-auto">
                                <a class="nav-item nav-link active ml-3" href="#">Our Team </a>
                                <a class="nav-item nav-link" href="#">Contact Us</a>
                                <div class="dropdown">
                                    <button>En</button>
                                    <i class="fa fa-chevron-down"></i>
                                    <div class="dropdown-content">
                                        <a href="../Galactic-Guests-Coming-Soon-Version (FA)/index.html">Fa</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-3">
                <div class="galactic-guests-heading mt-3">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Soon...</h2>
                        </div>
                        <div class="row">
                            <p>A story from the other dark side of world!</p>
                            <div id="demo"></div>

                        </div>
                    </div>
                </div>
                <div class="galactic-guests-countdown mt-2">
                    <div class="container-fluid">
                        <div class="row flex-dir-row-reverse">
                            <div class="days-number" id="daysNumber"></div>
                            <div class="hours-number" id="hoursNumber"></div>
                            <div class="minutes-number" id="minutesNumber"></div>
                            <div class="seconds-number" id="secondsNumber"></div>
                        </div>
                    </div>
                    <div class="container-fluid">

                        <div class="row flex-dir-row-reverse">
                            <div class="days-word">Day</div>
                            <div class="hours-word">Hour</div>
                            <div class="minutes-word">Minute</div>
                            <div class="seconds-word">Second</div>
                        </div>
                    </div>
                </div>
                <div class="galactic-guests-form mt-3">
                    <div class="container-fluid">
                        <div class="row">
                            <input type="email" placeholder="Enter your email we will remind you later... "
                                class="email-notifier-input">
                            <button type="submit" class="email-notifier-btn">Send</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-left">
                <div class="galactic-guests-planets"></div>
            </div>
            <div class="col-1">
                <div class="galactic-guests-icon col-end">
                    <div class="email-popup-wrapper">
                        <div class="email-popup">
                            <h2> Thanks for you'r Submit...!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <!-- Loading Part-->

    <div class="wrapper-loading">

        <div class="rocket-wrapper-1">

            <img src="images/Rocket.svg" class="rocket-img-1" />

        </div>

        <h3 class="rocket-text">
            Galactic Guests is Loading...
        </h3>

        <div class="rocket-wrapper-2">

            <img src="images/Rocket.svg" class="rocket-img-2" />

        </div>

    </div>



    <script src="https://kit.fontawesome.com/cf5e1f4bc0.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>


</body>


</html>
