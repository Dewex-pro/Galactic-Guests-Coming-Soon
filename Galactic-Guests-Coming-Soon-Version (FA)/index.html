    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="galactic-guests-heading">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>بزودی...</h2>

                <div class="galactic-guests-countdown">

                            <div class="days-number" id="daysNumber"></div>
                            <div class="hours-number" id="hoursNumber"></div>
                            <div class="minutes-number" id="minutesNumber"></div>
                            <div class="seconds-number" id="secondsNumber"></div>

                    </div>

                            <button type="submit" class="email-notifier-btn" data-toggle="modal"

                    </div>

                </div>
            </div>
        </div>
